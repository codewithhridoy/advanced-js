name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  check:
    name: Check lint, format and build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: ['javascript']
        node: ['18.x']
    steps:
      - name: ğŸ§± Checkout repository
        uses: actions/checkout@v3
      - name: ğŸ”© Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: latest
      - name: ğŸ”© Setup Node ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: 'pnpm'
      - name: ğŸš€ Install dependencies
        run: pnpm install
      - name: ğŸš€ Check formatting && Linting && Building
        run: 'pnpm int && pnpm lint && pnpm build'
